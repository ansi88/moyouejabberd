% jabber.dbc.mtview.ca.us

override_acls.

{registration_timeout, infinity}.

{acl, admin, {user, "liangc", "liangc.com"}}.

{access, announce,    [{allow,  admin},
                       {deny,   all}]}.
{access, c2s,         [{deny,   blocked},
                       {allow,  all}]}.
{access, c2s_shaper,  [{none,   admin},
                       {normal, all}]}.
{access, configure,   [
				{allow,  admin},
                {deny,   all}
]}.

{access, disco_admin, [{allow,  admin},
                       {deny,   all}]}.
{access, muc_admin,   [{allow,  admin},
                       {deny,   all}]}.
{access, register,    [{allow,  all}]}.
{access, s2s_shaper,  [{fast,   all}]}.


{auth_method,           internal}.
{hosts,                 ["192.168.0.159","127.0.0.1","localhost","liangc.com"]}.
{outgoing_s2s_port,     5269}.
{shaper, normal,       {maxrate, 1000}}.
{shaper, fast,         {maxrate, 50000}}.
{welcome_message,       none}.

{listen,
 [
  {5222, ejabberd_c2s, [
                        {access, c2s},
                        {shaper, c2s_shaper},
                        starttls, {certfile, "/app/ejabberd.pem"},
                        {max_stanza_size, 65536}
                       ]},
  {5223, ejabberd_c2s, [
                        {access, c2s},
                        {shaper, c2s_shaper},
                        tls, {certfile, "/app/ejabberd.pem"},
                        {max_stanza_size, 65536}
                       ]},
  {{5269, "::"}, ejabberd_s2s_in, [
                                   {shaper, s2s_shaper},
                                   {max_stanza_size, 131072}
                                  ]},
  {5280, ejabberd_http, [
	                        http_bind,
 	                        http_poll,
	                        web_admin
                     ]}
 ]
}.

{s2s_use_starttls, true}.
{s2s_certfile, "/app/ejabberd.pem"}.



{modules, [
           {mod_register,  []},
           {mod_roster,    []},
           {mod_privacy,   []},
           {mod_configure, []},
           {mod_disco,     []},
           {mod_stats,     []},
           {mod_vcard,     []},
           {mod_offline,   []},
           {mod_echo,      [{host, "echo.jabber.dbc.mtview.ca.us"}]},
           {mod_private,   []},
%          {mod_irc,       []},
           {mod_muc,       []},
           {mod_pubsub,    []},
           {mod_time,      []},
           {mod_last,      []},
           {mod_version,   []}
          ]}.

{loglevel,4}.

